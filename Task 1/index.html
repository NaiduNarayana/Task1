<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Capture Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Lead Capture Form</h1>
        <form id="leadCaptureForm">
            <label for="companySize">Company Size:</label>
            <select id="companySize" name="companySize" required>
                <option value="">Select...</option>
                <option value="1-50 employees">1-50 employees</option>
                <option value="51-200 employees">51-200 employees</option>
                <option value="201-1000 employees">201-1000 employees</option>
                <option value="1000+ employees">1000+ employees</option>
            </select>

            <label for="annualBudget">Annual Budget for SaaS Solutions:</label>
            <select id="annualBudget" name="annualBudget" required>
                <option value="">Select...</option>
                <option value="Less than $10,000">Less than $10,000</option>
                <option value="$10,000 - $50,000">$10,000 - $50,000</option>
                <option value="$50,001 - $100,000">$50,001 - $100,000</option>
                <option value="More than $100,000">More than $100,000</option>
            </select>

            <label for="industry">Industry:</label>
            <select id="industry" name="industry" required>
                <option value="">Select...</option>
                <option value="Technology">Technology</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Retail">Retail</option>
                <option value="Other">Other</option>
            </select>

            <label for="urgency">Urgency of Need:</label>
            <select id="urgency" name="urgency" required>
                <option value="">Select...</option>
                <option value="Immediate (within 1 month)">Immediate (within 1 month)</option>
                <option value="Short-term (1-3 months)">Short-term (1-3 months)</option>
                <option value="Medium-term (3-6 months)">Medium-term (3-6 months)</option>
                <option value="Long-term (6+ months)">Long-term (6+ months)</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
